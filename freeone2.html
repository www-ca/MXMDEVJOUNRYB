<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #00796b;
            font-size: 2rem;
        }

        iframe {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 720px;
            height: 405px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            iframe {
                height: 360px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethical Hacking Course</h1>
        <iframe src="https://drive.google.com/file/d/12rmno8pYM4t_amw43RY7uFNi7ClZQS8_/preview" allow="autoplay" allowfullscreen></iframe>
        <p>Welcome to the Ethical Hacking Course. Sit back, relax, and enjoy learning! This course is designed to provide valuable insights into ethical hacking principles and practices.</p>
    </div>
</body>
</html>
